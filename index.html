<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img  class ="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <button class="profile__edit-button-avatar">
            <img src="./images/Avatar.gif" alt="Здесь находится ваш аватар" class="profile__avatar">
          </button>
        </div>
        <div class="profile__user-info">
          <p class="profile__user-name">Загрузка...</p>
          <button class="profile__edit-button">
            <img src="./images/edit-image.svg" alt="Кнопка изменения профиля"
              class="profile__edit-image">
          </button>
          <p class="profile__user-description">Загрузка...</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add-image.svg" alt="Кнопка добавления новых записей"
            class="profile__add-image">
        </button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

</body>

</html>
