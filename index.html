<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">

      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
      </header>

      <main>
        <section class="profile">
          <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватар профиля Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
        </section>
        
      </section>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editForm">
              <fieldset class="popup__fieldset" id="form">
                <input class="popup__input popup__input_type_name" name="nameInput"type="text"placeholder="Название">
                <input class="popup__input popup__input_type_job" name="jobInput" type="text" placeholder="Ссылка на картинку">
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

        <section class="cards">
          <div class="cards__item">
            <img src="./images/karachaevsk.png" class="cards__image.css" alt="Карачаевск">
            <div class="cards__info">
              <h2 class="cards__description">Карачаевск</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.png" class="cards__image.css" alt="Гора Эльбрус">
            <div class="cards__info">
              <h2 class="cards__description">Гора Эльбрус</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/dombai.png" class="cards__image.css" alt="Домбай">
            <div class="cards__info">
              <h2 class="cards__description">Домбай</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/karachaevsk.png" class="cards__image.css" alt="Карачаевск">
            <div class="cards__info">
              <h2 class="cards__description">Карачаевск</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.png" class="cards__image.css" alt="Гора Эльбрус">
            <div class="cards__info">
              <h2 class="cards__description">Гора Эльбрус</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/dombai.png" class="cards__image.css" alt="Домбай">
            <div class="cards__info">
              <h2 class="cards__description">Домбай</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          <div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__description">© 2022 Olga Shatkovskaya</p>
      </footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
